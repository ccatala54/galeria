<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/assets.css">
    <link rel="stylesheet" href="/src/bootscss/bootstrap.min.css">
    <link rel="icon" type="image/webp" href="/img/modo_noche-dia.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Kairós</title>
     <style>
    :root {
        --red: #e4dcdc;
        --negro: #361515;
    }

    body {
        min-width: 320px;
        min-height: 100vh;
        overflow-x: hidden;
        background-color: whitesmoke;
        display: flex;
        flex-direction: column;
    }

    .navbar {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1050;
    }

    .pre-visualizar {
        padding-top: 100px;
        padding-bottom: 50px;
    }

    .fotos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .fotos-previsualizar {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 22%;
        margin-bottom: 20px;
        overflow: visible;
        position: relative;
    }

    .fotos-previsualizar img {
        width: 100%;
        border-radius: 10px;
        transition: transform 0.3s ease;
        display: block;
    }

    .fotos-previsualizar p {
        margin-top: 10px;
        text-align: center;
        border-left: 3px solid var(--red);
        padding-left: 5px;
        font-size: 18px;
        font-weight: bold;
        color: azure;
        transition: opacity 0.3s ease;
    }

    .fotos-previsualizar:hover img {
        transform: scale(1.1);
    }

    .fotos-previsualizar:hover p {
        opacity: 0;
    }

    footer {
        margin-top: auto;
        background-color: #f5f5f5;
        padding: 20px 0;
    }

    @media (max-width: 1024px) {
        .fotos-previsualizar {
            width: 30%;
        }
    }

    @media (max-width: 767px) {
        body {
            padding-top: 80px;
        }

        .fotos-previsualizar {
            width: 48%;
        }
    }

    @media (max-width: 575px) {
        .fotos-previsualizar {
            width: 100%;
        }
    }
</style>
</head>

<body>
    <nav class="navbar navbar-dark bg-ligth">
        <div class="container-fluid">
            <img src="/img/logo.webp" alt="logo_blanco" width="130px" height="70px" loading="lazy">

            <div class="d-flex bg-dark">
                <a href="/src/html/todas_las_galerias-en.html">
                    <button class="btn-imagen navbar-dark bg-dark">
                        <img src="/img/galerias_pasadas.webp" alt="modo" width="25px" height="25px">
                    </button>
                </a>
                <a href="/src/html/2024/galerias_2024-es.html">
                    <button class="btn-imagen navbar-dark bg-dark">
                        <img src="/img/es_idioma.webp" alt="modo" width="25px" height="25px">
                    </button>
                </a>

            </div>

        </div>
    </nav>

    <section class="pre-visualizar">
        <h1 class="tematica">GALLERY 2024: </h1>
        <div class="fotos">

            <div class="fotos-previsualizar">
                <a href="/src/html/2024/diciembre/universo-en.html"><img src="/img/2024/diciembre/banner-universe.webp"
                        alt="Universe" width="150px" height="150px" loading="lazy"></a>
                <p>UNIVERSE - DECEMBER</p>
            </div>

        </div>
    </section>


    <footer class="bg-ligth">

        <div class="derechos">
            <p class="text-center">
                &copy; 2025 Kairós. Todos los derechos reservados.
            </p>
        </div>

    </footer>

    <script src="/src/bootsjs/bootstrap.bundle.min.js"></script>
</body>

</html>
